<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Book page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="header" th:insert="general/home :: header"></div>
<body>
	<div class="form-wrapper" style="padding: 50px 0">
		<header class="m-md-3">
			<a href="../../../">Home</a>
		</header>
		<hr />
		<h1 class="form-center">Are you sure you want to delete this
			book?</h1>
		<hr />
		<div class="form-center">
			<img th:if="${book.bookDetailsDto.picture}"
				th:src="@{${book.bookDetailsDto.picture}}" height="200" alt="Cover" />
			<img th:unless="${book.bookDetailsDto.picture}"
				src="http://localhost:8080/img/coverDefault.jpg" height="200"
				alt="Cover" />
		</div>
		<div class="form-center">
			<p class="font-weight-bold">Name:</p>
			<p th:text="${book.bookDetailsDto.name}"></p>
		</div>
		<div class="form-center">
			<p class="font-weight-bold">Author:</p>
			<p th:text="${book.bookDetailsDto.author}"></p>
		</div>
		<form th:action="@{${book.id}}" th:object="${departmentdto}"
			method="POST">
			<div class="form-center">
				<label for="department" class="font-weight-bold">Department</label>
				<select id="department" th:object="${departmentdto}"
					class="custom-select my-1 mr-sm-2" th:field="*{name}" required>
					<option hidden="" selected value=""></option>
					<option th:each="department : ${book.departments}"
						th:value="${department.name}" th:text="${department.name}"
						value="${book.departmentName}"></option>
				</select> <br />
			</div>
			<div class="form-center">
				<input type="submit" class="btn btn-light" value="Delete Book" />
			</div>
		</form>
	</div>
	<hr />
</body>
<div th:insert="general/home :: footer"></div>
</html>
