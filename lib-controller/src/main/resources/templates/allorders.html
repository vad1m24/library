<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Orders page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="header" th:insert="general/home :: header"></div>
<body>
	<div class="form-wrapper">
		<header class="m-md-3">
			<a href="../">Home</a>
		</header>
		<hr />
		<h1 class="form-center">Our Orders:</h1>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">order date</th>
					<th scope="col">due date</th>
					<th scope="col">is finished</th>
					<th scope="col">book</th>
					<th scope="col">user</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr th:each="order : ${orderList}">
					<td th:text="${order.orderDate}"></td>
					<td th:text="${order.dueDate}"></td>
					<td><span th:if="${order.isFinished == true}">&#9989;</span> <span
						th:unless="${order.isFinished == true}">&#10060;</span></td>
					<td th:text="${order.bookDto.isbn}"></td>
					<td th:text="${order.userDto.username}"></td>
					<td><a th:href="@{${order.id}}">See more</a> <br />
				</tr>
			</tbody>
		</table>
	</div>
	<hr />
</body>
<div th:insert="general/home :: footer"></div>
</html>
