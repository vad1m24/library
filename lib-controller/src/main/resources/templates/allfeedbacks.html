<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Feedbacks page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="header" th:insert="general/home :: header"></div>
<body>
	<div class="form-wrapper">
		<header class="m-md-3">
			<a href="../">Home</a>
		</header>
		<hr />
		<h1 class="form-center">Feedbacks:</h1>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">book name</th>
					<th scope="col">rating</th>
					<th scope="col">user name</th>
					<th scope="col">comment</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr th:each="feedback : ${feedbackList}">
					<td th:text="${feedback.bookName}"></td>
					<td th:text="${feedback.rating}"></td>
					<td th:text="${feedback.userName}"></td>
					<td th:text="${feedback.comment}"></td>
					<td><a th:href="@{${feedback.id}}">See more</a> <br />
				</tr>
			</tbody>
		</table>
	</div>
	<hr />
</body>
<div th:insert="general/home :: footer"></div>
</html>
