<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Department page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>
<div class="header" th:insert="general/home :: header"></div>
<body>
	<div class="form-wrapper">
		<header class="m-md-3">
			<a href="../../">Home</a> | <a href="../">All departments</a> | <a
				href="../departments/adddepartment">Add department</a>
		</header>
		<hr />
		<h1 class="form-center">Department details:</h1>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${department.id}" id="departmentid"></td>
					<td th:text="${department.name}"></td>
					<td><a th:href="@{'edit/' + ${department.id}}">Edit</a> <br />
						<button type="button" class="btn btn-link" data-toggle="modal"
							data-target="#modal" style="padding-left: 0px">Delete</button>
						<div class="modal fade" id="modal" tabindex="-1" role="dialog"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Delete
											department</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<h5>Are you sure?</h5>
										<form action="#" th:action="@{'delete/' + ${department.id}}"
											th:object="${department}" method="POST">
											<div class="modal-footer">
												<input class="btn btn-light" type="submit"
													value="Delete department" />
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<hr />
</body>
<div th:insert="general/home :: footer"></div>
</html>
